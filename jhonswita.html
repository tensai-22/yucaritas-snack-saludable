<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhons Sagua - Gerente General</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fafafa;
            max-width: 500px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 120px;
            position: relative;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #7e57c2;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #4caf50;
        }

        .position {
            font-size: 18px;
            color: #7e57c2;
            margin-bottom: 30px;
        }

        .contact-details p {
            margin: 10px 0;
            color: #333;
            font-size: 16px;
        }

        .contact-details a {
            color: #7e57c2;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .add-contact-btn {
            background-color: #7e57c2;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .add-contact-btn:hover {
            background-color: #5e3b99;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Logo de la empresa -->
    <img src="images/logo (2).jpeg" alt="Logo Wita Vegan Protein S.A.C." class="logo">
    
    <h1>Wita Vegan Protein S.A.C.</h1>

    <!-- Imagen de perfil -->
    <!-- Se usa una ruta relativa a la carpeta 'images' -->
    <img src="images/WhatsApp Image 2024-09-21 at 21.38.12.png" alt="Jhons Sagua" class="profile-pic">

    <!-- Nombre y puesto -->
    <h2>Jhons Sagua Aylas</h2>
    <p class="position">Gerente General</p>

    <!-- Detalles de contacto -->
    <div class="contact-details">
        <p><strong>Teléfono:</strong> +51 987 654 321</p>
        <p><strong>Correo electrónico:</strong> <a href="mailto:jhons.sagua@witaveganprotein.com">jhons.sagua@witaveganprotein.com</a></p>
        <p><strong>Ubicación:</strong> Lima, Perú</p>
    </div>

    <!-- Botón morado -->
    <button class="add-contact-btn">Añadir contacto</button>
</div>

</body>
</html>
