<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Abregu Colonia - Gerenta Comercial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #fafafa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #8e5636; /* Marrón suave */
            max-width: 420px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #ffcc99;
        }

        h2 {
            font-size: 26px;
            color: white;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .position {
            font-size: 18px;
            color: #ffcc99;
            margin-bottom: 25px;
        }

        .contact-details {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-details p {
            margin: 10px 0;
            color: #333;
        }

        .contact-details strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .contact-details a {
            color: #8e5636;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        .add-contact-btn {
            text-align: center;
        }

        .add-contact-btn button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .add-contact-btn button:hover {
            background-color: #e57e00;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 70px;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Logo de la empresa -->
    <img src="images/logo.jpeg" alt="Logo Yucaritas" class="logo">

    <!-- Imagen de perfil -->
    <img src="images/carolina.png" alt="Carolina Abregu Colonia" class="profile-pic">

    <!-- Nombre y título -->
    <h2>Carolina Abregu Colonia</h2>
    <p class="position">Gerenta Comercial</p>

    <!-- Detalles de contacto -->
    <div class="contact-details">
        <p><strong>Teléfono:</strong> +51 987 654 321</p>
        <p><strong>Correo electrónico:</strong> <a href="mailto:carolina.abregu@yucaritas.com">carolina.abregu@yucaritas.com</a></p>
        <p><strong>Ubicación:</strong> Lima, Perú</p>
    </div>

    <!-- Botón de añadir contacto -->
    <div class="add-contact-btn">
        <button>Añadir a contactos</button>
    </div>
</div>

</body>
</html>
