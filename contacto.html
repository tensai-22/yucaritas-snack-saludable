<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yucaritas - Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #8e5636; /* Marrón suave */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #8e5636;
            padding: 10px 0;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #8e5636;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #8e5636; /* Marrón suave */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        form button:hover {
            background-color: #b36a43; /* Marrón más claro */
        }

        footer {
            background-color: #8e5636;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yucaritas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h2>Contáctanos</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <h3>Visítanos en Redes Sociales</h3>
        <p>Síguenos en nuestras redes sociales para mantenerte informado sobre promociones y eventos.</p>
    </div>
    
    <footer>
        <p>&copy; 2024 Yucaritas Perú. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
